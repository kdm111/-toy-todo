      <main class="main w-10/12 flex flex-col items-center" id="calenderMain">
        <div class="flex justify-center items-center">
          <strong class="text-4xl my-10 uppercase">
            calendar
          </strong>
        </div>
        <section class="flex flex-col w-3/6 items-center bg-slate-400 h-5/6 p-5 ">
          <section class="flex text-center justify-between w-11/12 items-center">
            <span class="text-2xl my-10 font-extrabold">
              august
            </span>
            <div class="w-1/12 text-2xl flex justify-between w-2/12 text-center">
              <button class="w-1/2 bg-blue-900 mx-1 rounded-xl"><</button>
              <button class="w-1/2 bg-blue-900 mx-1  rounded-xl">></button>
            </div>
          </section>
          <ul class="weeks list-none flex w-11/12 justify-around ">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <table class="days list-none w-11/12 text-center h-3/6">
            <tr>
              <td>1</td>
              <td>2</li>
              <td>3</td>
              <td>4</td>
